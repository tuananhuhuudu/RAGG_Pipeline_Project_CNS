<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question Answering Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
    }
    #answer {
      margin-top: 20px;
      padding: 10px;
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <h2>Ask a Question</h2>
  <textarea id="question" placeholder="Type your question..."></textarea>
  <br />
  <button onclick="sendQuestion()">Ask</button>
  <button onclick="resetTopic()">Reset Topic</button>
  <div id="answer"></div>

  <script>
    async function sendQuestion() {
      const questionText = document.getElementById("question").value;
      const response = await fetch("http://127.0.0.1:8000/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ question: questionText }),
      });

      if (response.ok) {
        const data = await response.json();
        document.getElementById("answer").innerText = "Answer: " + data.answer;
      } else {
        const error = await response.json();
        document.getElementById("answer").innerText = "Error: " + error.detail;
      }
    }

    async function resetTopic() {
      const response = await fetch("http://127.0.0.1:8000/reset", {
        method: "POST",
      });

      if (response.ok) {
        document.getElementById("answer").innerText =
          "Topic reset successfully.";
      } else {
        document.getElementById("answer").innerText = "Error resetting topic.";
      }
    }
  </script>
</body>
</html>
